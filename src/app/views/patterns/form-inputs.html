<script type="text/ng-template" id="views/pattern/include.html">

    <form name="inputsForm" fs-validate>


    	<label>Label Label Label Label</label>
    	<div class="label">Label Label Label Label</div>
    	<label><md-icon>settings</md-icon>Label Label Label Label</label>

    	<br><br><br>

    	<div layout="row">
    		<div flex="50">
		        <md-text-container class="md-block">
		            <label>Primary Email</label>
		            <div class="text">Text Text Text Text Text Text Text</div>
		        </md-text-container>
	        </div>
	    	<div flex="50">
		        <md-input-container class="md-block">
		            <label>Primary Email</label>
		            <input type="text">
		        </md-input-container>
	        </div>
    	</div>

        <md-datepicker-container class="md-block">
            <label>
                <md-icon>
                    today
                </md-icon>
                Date
            </label>
            <md-datepicker ng-model="myDate" required></md-datepicker>
            <div class="hint">Hint here!</div>
        </md-datepicker-container>

        <md-input-container class="md-block">
            <label>
                <md-icon>
                    home
                </md-icon>
                Textarea
            </label>
            <textarea></textarea>
        </md-input-container>

        <md-input-container class="md-block">
            <label>
                <md-icon>
                    email
                </md-icon>
                Primary Email
            </label>
            <input type="text">
        </md-input-container>

        <md-input-container class="md-block">
            <input placeholder="Last Name">
        </md-input-container>

        <md-input-container class="md-block" ng-init="model0= ''">
            <label>
                <md-icon>
                    input
                </md-icon>
                Required Field
            </label>
            <input type="text" ng-minlength="3" md-maxlength="5" minlength="3" maxlength="5" required name="email0" ng-model="model0">
            <!--
            <div class="hint">
                (Note that label takes precedence over placeholder if it is present in input-container!)
            </div>
            -->
        </md-input-container>

        <div layout="row">
            <md-input-container flex="50" ng-init="model1= ''">
                <label>
                    Required Field
                </label>
                <input type="text" ng-minlength="3" md-maxlength="5" required name="email1" ng-model="model1">
            </md-input-container>

            <md-input-container flex="50" ng-init="model2= ''">
                <label>
                    Required Field
                </label>
                <input type="text" ng-minlength="3" md-maxlength="5" required name="email2" ng-model="model2">
            </md-input-container>
        </div>

        <md-input-container class="md-block">
            <label>
                <md-icon>phone</md-icon> Phone Number</label>
            <input type="text">
        </md-input-container>

            <md-input-container class="md-block">
                <label>State</label>
                <md-select ng-model="user.state">
                    <md-option ng-repeat="state in [{ abbrev: 'CA' }, { abbrev: 'NY' }]" value="{{state.abbrev}}">
                        {{state.abbrev}}
                    </md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Postal Code</label>
                <input name="postalCode" ng-model="user.postalCode" placeholder="12345" required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
            </md-input-container>


        <div layout="row">
            <md-input-container flex="50">
                <label>Company (Disabled)</label>
                <input ng-model="user.company" disabled>
            </md-input-container>
            <md-input-container flex="50">
                <label>Company (Enabled)</label>
                <input ng-model="user.company">
            </md-input-container>
        </div>


        <div layout="row">
            <md-datepicker-container>
                <label>Date</label>
                <md-datepicker ng-model="myDate" required></md-datepicker>
            </md-datepicker-container>

            <md-input-container>
                <label>Something</label>
                <input ng-model="theMax">
            </md-input-container>

            <div md-color-picker ng-model="valueObj" label="Color"></div>
        </div>

        <div layout-="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>First name</label>
                <input ng-model="user.firstName">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Last Name</label>
                <input ng-model="theMax">
            </md-input-container>
        </div>
        <md-input-container class="md-block">
            <label>Address</label>
            <input ng-model="user.address">
        </md-input-container>

        <md-input-container md-no-float class="md-block">
            <label>Address 2</label>
            <input ng-model="user.address2">
        </md-input-container>

        <div layout="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>City</label>
                <input ng-model="user.city">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>State</label>
                <md-select ng-model="user.state">
                    <md-option ng-repeat="state in [{ abbrev: 'CA' }, { abbrev: 'NY' }]" value="{{state.abbrev}}">
                        {{state.abbrev}}
                    </md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Postal Code</label>
                <input name="postalCode" ng-model="user.postalCode" placeholder="12345" required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
            </md-input-container>
        </div>
        <md-input-container class="md-block">
            <label>Text Area</label>
            <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>

        <div layout="row">
            <md-checkbox-container>
                <label>Checkboxes</label>
                <div layout="row">
                    <md-checkbox ng-model="$true" aria-label="Checkbox 1">
                        Checkbox 1
                    </md-checkbox>

                    <md-checkbox ng-model="$true" aria-label="Checkbox 2">
                        Checkbox 2
                    </md-checkbox>
                </div>
            </md-checkbox-container>
        </div>

        <div layout="row">
            <md-radiobutton-container>
                <label>Radio Button</label>
                <md-radio-group ng-model="data.default" ng-init="data.default = 'Red'" layout="row">
                    <md-radio-button value="Red">Red</md-radio-button>
                    <md-radio-button value="Green">Green</md-radio-button>
                    <md-radio-button value="Blue">Blue</md-radio-button>
                </md-radio-group>
            </md-radiobutton-container>
        </div>
        <div layout="row">
            <h1>Alignment Check</h1>
        </div>
        <div layout="row">
            <md-checkbox-container>
                <label>Checkboxes</label>
                <div layout="row">
                    <md-checkbox ng-model="$true" aria-label="Checkbox 1">
                        Checkbox 1
                    </md-checkbox>

                    <md-checkbox ng-model="$true" aria-label="Checkbox 2">
                        Checkbox 2
                    </md-checkbox>
                </div>
            </md-checkbox-container>
            <md-radiobutton-container>
                <label>Radio Button</label>
                <md-radio-group ng-model="data.default" ng-init="data.default = 'Red'" layout="row">
                    <md-radio-button value="Red">Red</md-radio-button>
                    <md-radio-button value="Green">Green</md-radio-button>
                    <md-radio-button value="Blue">Blue</md-radio-button>
                </md-radio-group>
            </md-radiobutton-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>City</label>
                <input ng-model="user.city">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>State</label>
                <md-select ng-model="user.state">
                    <md-option ng-repeat="state in [{ abbrev: 'CA' }, { abbrev: 'NY' }]" value="{{state.abbrev}}">
                        {{state.abbrev}}
                    </md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Postal Code</label>
                <input name="postalCode" ng-model="user.postalCode" placeholder="12345" required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
            </md-input-container>



        </div>


    </form>
</script>
<fs-code fs-html-include="'include.html'"></fs-code>
